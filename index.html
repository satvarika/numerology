<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Нумерология</title>
    <!-- bootstrap    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- our codes    -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container px-4 py-5">
        <h3>Матрица Пифагора</h3>
        <div class="row mt-3 row-cols-1 row-cols-lg-3">
            <div class="col">
                <div class="row">
                    <div class="col-auto">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Введите дату рождения</span>
                            <input id="birthday-input" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        <div class="invalid-feedback" id="birthday-input-error" style="display: block"></div>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary mb-3" id="culculate-btn">Рассчитать</button>
                    </div>
                </div>
                <div class="row">
                    <table id="matrix-table" class="table display-none">
                        <tr>
                            <td id="number-0"></td>
                            <td id="number-3"></td>
                            <td id="number-6"></td>
                        </tr>
                        <tr>
                            <td id="number-1"></td>
                            <td id="number-4"></td>
                            <td id="number-7"></td>
                        </tr>
                        <tr>
                            <td id="number-2"></td>
                            <td id="number-5"></td>
                            <td id="number-8"></td>
                        </tr>
                    </table>
                </div>
                <div class="row">
                    <div class="col-auto">
                        <h3 id="destiny-number"></h3>
                    </div>
                </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
